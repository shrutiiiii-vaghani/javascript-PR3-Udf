<script type="text/javascript">

    function third() {
        var a = parseInt(prompt("Enter a number of A :"));
        var b = parseInt(prompt("Enter a number of B :"));
        var c = parseInt(prompt("Enter a number of C :"));

        if (a > b) {
            if (a > c) {
                console.log("A is big..");
                document.write("A is big..");
            } else {
                console.log("C is big..");
                document.write("C is big..");
            }
        } else {
            if (b > c) {
                console.log("B is big..");
                document.write("B is big..");
            } else {
                console.log("C is big..");
                document.write("C is big..");
            }
        }
    }
    third();

</script>
