<script type="text/javascript">

    function add() {
        var a = parseInt(prompt("Enter a number of A : "));
        var b = parseInt(prompt("Enter a number of B : "));
        
        var sum = a + b;
        var sub = a - b;
        var multi = a * b;
        var div = a / b;

        document.write("Enter a number of A : " + a);
        document.write("<br>");
        document.write("Enter a number of B : " + b);
        document.write("<br>");
        document.write("<br>");
        console.log("Addition = " + sum);
        document.write("Addition = " + sum);
        document.write("<br>");
        console.log("Substraction = " + sub);
        document.write("Substraction = " + sub);
        document.write("<br>");
        console.log("Multiplication = " + multi);
        document.write("Multiplication = " + multi);
        document.write("<br>");
        console.log("Divison = " + div);
        document.write("Divison = " + div);
    }
    add();
</script>
