<script type="text/javascript">

    var no = parseInt(prompt("Enter a number : "));


    function positive(no) {
        if (no >= 1) {
            console.log("This is Positive number.");
            document.write("This is Positive number.");
        } else if (no == 0) {
            console.log("This is natural number.");
            document.write("This is natural number.");
        } else {
            console.log("This is Nagative number.");
            document.write("This is Nagative number.");
        }
    }
    positive(no);

</script>
