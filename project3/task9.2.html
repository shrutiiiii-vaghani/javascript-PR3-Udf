<script type="text/javascript">

        var a = parseInt(prompt("Enter a number of A:"));
        var b = parseInt(prompt("Enter a number of B:"));
        var c = parseInt(prompt("Enter a number of C:")); 

    function triangle(a,b,c) {
        if (a + b + c == 180) {
            console.log("This angle is Triangle");
            document.write("This angle is Triangle");
        } else {
            console.log("This angle is not Triangle");
            document.write("This angle is not Triangle");
        }
    }

    triangle(a,b,c);
    
</script>
